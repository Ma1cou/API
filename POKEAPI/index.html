<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PokeStyle.css">
    <title>POKEAPI harjoitus</title>
</head>
<body onload="loadCache()">

    <h1>PokeAPI-harjoitus</h1>

    <ul id="cache"></ul>
    <br>

    <input type="text" placeholder="Pokemon Name:" id="name" />
    <br>
    <br>
    <button onclick="requestPokemon()">SEARCH</button>
    <br>
    <br>
    <button onclick="randomPokemon()">RANDOM</button>
    <br>
    <br>
    <h2 id="title"></h2>
    <img src="" id="artwork"/>
    <div id="types"></div>
    <p id="xp"></p>
    <p id="weight"></p>
    <p id="height"></p>


    <ol id="stats"></ol>
    <ol id="abilities"></ol>
    <ol id="moves"></ol>



    <script src="fetch.js"></script>
</body>
</html>
